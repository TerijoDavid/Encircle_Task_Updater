<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container employee-input-page">
        <h1>Employee Input</h1>
        <form method="POST" action="{{ url_for('employee_input') }}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter employee name" required>
            <label for="employee_id">Employee ID:</label>
            <input type="text" id="employee_id" name="employee_id" placeholder="Enter employee ID" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
